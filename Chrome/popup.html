<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ara Poutama - Neurodiversity Plugin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./popup.js"></script>
</head>
<body>
    <div class="container bg-light" id="main-container">
        <div class="d-flex justify-content-between p-1" id="banner">
            <img id="crest" src="./img/Ara_Poutama_Badges_Tatou_Crest.png" alt="Crest Image">
            <div class="align-self-center">
                <h6 class="text-light text-end m-0">Ara Poutama Aotearoa</h5>
                <h6 class="text-light text-end m-0">Neurodiversity Extension</h5>
            </div>
        </div>
        <form class="p-3">
            <div class="mb-3">
                <label for="neuro-selector" class="form-label">Select Neurodiversity Standard</label>
                <select class="form-select" aria-label="Default select example" id="neuro-selector">
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                    <option value="4">Custom</option>
                  </select>
              </div>
              <div class="d-grid gap-2">
                <button class="btn btn-primary" id="btn-text" type="button">Text</button>
                <button class="btn btn-primary" id="btn-links" type="button">Links</button>
                <button class="btn btn-primary" id="btn-bg" type="button">Background</button>
                <button class="btn btn-primary" id="btn-container" type="button">Containers</button>
              </div>
        </form>
        <footer>
            <img id="logo" src="./img/Corrections_Logo_Blue_Maori.png" alt="Corrections Logo">
        </footer>
    </div>
</body>
</html>
