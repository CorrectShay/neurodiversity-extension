<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ara Poutama - Neurodiversity Plugin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://unpkg.com/vanilla-picker@2"></script>
    <script src="./js/scripts.js"></script>
</head>
<body>
    <div class="container bg-light" id="main-container">
        <div class="navbar navbar-dark bg-primary p-2">
            <span class="navbar-brand text-center">Ara Poutama</span>
        </div>
        <form class="p-3">
            <div class="mb-3">
                <label for="neuro-selector" class="form-label">Select Neurodiversity Standard</label>
                <select class="form-select" aria-label="Default select example" id="neuro-selector">
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                    <option value="4">Custom</option>
                  </select>
              </div>
              <div class="d-grid gap-2">
                <button class="btn btn-primary" id="btn-text" onclick="colourPicker('btn-text')" type="button">Text</button>
                <button class="btn btn-primary" id="btn-links" onclick="colourPicker('btn-links')" type="button">Links</button>
                <button class="btn btn-primary" id="btn-bg" onclick="colourPicker('btn-bg')" type="button">Background</button>
                <button class="btn btn-primary" id="btn-container" onclick="colourPicker('btn-container')" type="button">Containers</button>
              </div>
              <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
